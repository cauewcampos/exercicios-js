<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros</title>

</head>
<body>
    <input type="text" id="saldo" placeholder="Saldo"><br>
    <input type="text" id="juros" placeholder="Juros"><br>
    <input type="button" id="calcular" value="Calcular">
    <h3>Resultados:</h3>
    <p id="mes1"></p>
    <p id="mes2"></p>
    <p id="mes3"></p>
</body>
<script>
    document.getElementById('calcular').addEventListener('click', calc);

    function calc () {
        let saldo = document.getElementById('saldo').value
        saldo = parseFloat(saldo);
        let juros = document.getElementById('juros').value
        juros = parseFloat(juros)/100;


        let mes1 = saldo + saldo * (juros);
        let mes2 = saldo + saldo * (juros*2);
        let mes3 = saldo + saldo * (juros*3);

        document.getElementById('mes1').textContent = 'MES 1: R$' + mes1;;
        document.getElementById('mes2').textContent = 'MES 2: R$' + mes2;;
        document.getElementById('mes3').textContent = 'MES 3: R$' + mes3;;
    }
</script>
</html>
