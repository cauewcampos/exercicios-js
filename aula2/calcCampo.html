<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <style>
    #botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto repeat(5, 1fr);
      max-width: 120px;
      margin-top: 5px;
      margin-left: 2px;
    }

    #visor {
      border: 0.5px solid black;
      width: 95px;
      background-color: white;
      margin: 0 auto;
      margin-top: 5px;
      text-align: right;
      font-size: 16px;
      padding: 2px;
    }

    #calculadora {
      border: 0.5px solid black;
      width: 110px;
      background-color: black;
      margin: 0 auto;
      border-radius: 5px;
      padding: 5px;
    }

    #botaoZerar {
      background-color: lightblue;
    }

    #botaoIgual {
      background-color: lightgoldenrodyellow;
    }

    .simb {
      background-color: rgb(209, 205, 205);
    }
  </style>
  <script>
    window.onload = inicio;
    let visor;
    let op1;
    let operacao;
    let atual = "0";

    function inicio() {
      visor = document.getElementById('visor');
      visor.value = atual;

      document.getElementById('botaoSete').addEventListener('click', fsete);
      document.getElementById('botaoOito').addEventListener('click', foito);
      document.getElementById('botaoNove').addEventListener('click', fnove);
      document.getElementById('botaoQuatro').addEventListener('click', fquatro);
      document.getElementById('botaoCinco').addEventListener('click', fcinco);
      document.getElementById('botaoSeis').addEventListener('click', fseis);
      document.getElementById('botaoUm').addEventListener('click', fum);
      document.getElementById('botaoDois').addEventListener('click', fdois);
      document.getElementById('botaoTres').addEventListener('click', ftres);
      document.getElementById('botaoZero').addEventListener('click', fzero);
      document.getElementById('botaoPonto').addEventListener('click', fponto);

      document.getElementById('botaoSoma').addEventListener('click', fsoma);
      document.getElementById('botaoSub').addEventListener('click', fsub);
      document.getElementById('botaoMulti').addEventListener('click', fmulti);
      document.getElementById('botaoDiv').addEventListener('click', fdiv);
      document.getElementById('botaoIgual').addEventListener('click', figual);
      document.getElementById('botaoZerar').addEventListener('click', fzerar);
    }

    function fsoma() {
      op1 = parseFloat(atual);
      operacao = "+";
      atual = "0";
      visor.value = atual;
    }

    function fsub() {
      op1 = parseFloat(atual);
      operacao = "-";
      atual = "0";
      visor.value = atual;
    }

    function fdiv() {
      op1 = parseFloat(atual);
      operacao = "/";
      atual = "0";
      visor.value = atual;
    }

    function fmulti() {
      op1 = parseFloat(atual);
      operacao = "*";
      atual = "0";
      visor.value = atual;
    }

    function figual() {
      let resultado = 0;
      let op2 = parseFloat(atual);

      if (operacao == "+") resultado = op1 + op2;
      else if (operacao == "-") resultado = op1 - op2;
      else if (operacao == "/") resultado = op1 / op2;
      else resultado = op1 * op2;

      atual = resultado.toString();
      visor.value = atual;
    }

    function fzerar() {
      atual = "0";
      visor.value = atual;
    }

    function fsete() {
      if (atual === "0") atual = "7";
      else atual += "7";
      visor.value = atual;
    }

    function foito() {
      if (atual === "0") atual = "8";
      else atual += "8";
      visor.value = atual;
    }

    function fnove() {
      if (atual === "0") atual = "9";
      else atual += "9";
      visor.value = atual;
    }

    function fquatro() {
      if (atual === "0") atual = "4";
      else atual += "4";
      visor.value = atual;
    }

    function fcinco() {
      if (atual === "0") atual = "5";
      else atual += "5";
      visor.value = atual;
    }

    function fseis() {
      if (atual === "0") atual = "6";
      else atual += "6";
      visor.value = atual;
    }

    function fum() {
      if (atual === "0") atual = "1";
      else atual += "1";
      visor.value = atual;
    }

    function fdois() {
      if (atual === "0") atual = "2";
      else atual += "2";
      visor.value = atual;
    }

    function ftres() {
      if (atual === "0") atual = "3";
      else atual += "3";
      visor.value = atual;
    }

    function fzero() {
      if (atual !== "0") {
        atual += "0";
        visor.value = atual;
      }
    }

    function fponto() {
      if (!atual.includes(".")) {
        atual += ".";
        visor.value = atual;
      }
    }
  </script>
  </head>
  <body>
    <div id="calculadora">
      <input type="text" id="visor" disabled>
      <div id="botoes">
        <input type="button" value="1" id="botaoUm">
        <input type="button" value="2" id="botaoDois">
        <input type="button" value="3" id="botaoTres">
        <input type="button" value="+" class="simb" id="botaoSoma">
        <input type="button" value="4" id="botaoQuatro">
        <input type="button" value="5" id="botaoCinco">
        <input type="button" value="6" id="botaoSeis">
        <input type="button" value="-" class="simb" id="botaoSub">
        <input type="button" value="7" id="botaoSete">
        <input type="button" value="8" id="botaoOito">
        <input type="button" value="9" id="botaoNove">
        <input type="button" value="/" class="simb" id="botaoDiv">
        <input type="button" value="0" id="botaoZero">
        <input type="button" value="." id="botaoPonto">
        <input type="button" value="=" id="botaoIgual">
        <input type="button" value="*" class="simb" id="botaoMulti">
        <input type="button" value="C" id="botaoZerar">
      </div>
    </div>
</body>
</html>
