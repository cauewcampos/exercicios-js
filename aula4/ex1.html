<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
    <script>
	window.onload = inicio;

	function inicio() {
	    let botao = document.getElementById('botao');
	    botao.addEventListener('click', mostra);
	}

	function mostra() {
	    let nomeAluno = document.getElementById('nome').value;
        let notaAluno = document.getElementById('nota').value;
        let saida = document.getElementById('saida');

        if(parseFloat(notaAluno) >= 6) {
            saida.innerHTML = nomeAluno + ', Aprovado!';
        } else {
            saida.innerHTML = nomeAluno + ', Reprovado!';
        }

	}
    </script>
</head>
<body>
    <input type="text" id="nome" placeholder="Insira seu nome"><br>
    <input type="text" id="nota" placeholder="Insira sua nota"><br>
    <input type="button" id="botao" value="Verifique"> <br>
    <p id="saida"></p>
</body>
</html>
