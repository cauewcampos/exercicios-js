<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comiss√£o</title>
    <script>
	window.onload = inicio;

	function inicio() {
	    let botao = document.getElementById('botao');
	    botao.addEventListener('click', mostra);
	}

	function mostra() {
	    let nomeFunc = document.getElementById('nome').value;
        let salario = parseFloat(document.getElementById('salario').value);
        let saida = document.getElementById('saida');
        let vendas = parseInt(document.getElementById('vendas').value);
        let funcionario = document.getElementById('funcionario');

        funcionario.innerHTML = 'Nome: ' + nomeFunc + '<br>' + 'Salario: ' + salario + '<br>' + 'Vendas do dia: ' + vendas + '<br>';

        for(let i=1; i <= 5; i++){
            salario += vendas * 0.05;
            saida.innerHTML += '<p>' + 'Total de ' + i + ' dias: ' + salario + '</p>';
        }


	}
    </script>
</head>
<body>
    <input type="text" id="nome" placeholder="Insira seu nome"><br>
    <input type="text" id="salario" placeholder="Insira seu salario"><br>
    <input type="text" id="vendas" placeholder="Numero de vendas"><br>
    <input type="button" id="botao" value="Verifique"> <br>
    <p id="funcionario"></p>
    <div id="saida"></div>
</body>
</html>
